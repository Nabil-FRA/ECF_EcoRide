<div class="hero-scene text-center text-white"> 
  <div class="hero-scene-content"> 
      <h1> Recherchez votre covoiturage</h1>
  </div>
</div>

<!-- Formulaire de recherche -->
<section id="search-section">
<form id="search-form">
    <label for="depart">Ville de départ :</label>
    <input type="text" id="depart" name="depart" required>

    <label for="arrivee">Ville d'arrivée :</label>
    <input type="text" id="arrivee" name="arrivee" required>

    <label for="date">Date :</label>
    <input type="date" id="date" name="date" required>

    <!-- ✅ Ajout d'un id au bouton pour le repérer facilement -->
    <button type="submit" id="search-btn">Rechercher</button>
</form>
</section>

<!-- Résultats de la recherche -->
<section id="results-section" style="display: none;">
<h2>Résultats de la recherche</h2>
<div id="results-container">
    <!-- Les résultats seront insérés ici dynamiquement -->
</div>
</section>

<!-- Message si aucun résultat -->
<section id="no-results-section" style="display: none;">
<h2>Aucun covoiturage disponible</h2>
<p id="suggested-date"></p>
</section>
