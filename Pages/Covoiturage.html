
<div class="hero-scene text-center text-white"> 
    <div class="hero-scene-content"> 
        <h1> Recherchez votre covoiturage</h1>
    </div>
</div>

<section id="search-form">
  <form id="ride-search-form">
    <label for="departure">Adresse de départ :</label>
    <input type="text" id="departure" name="departure" placeholder="Ville de départ" required>

    <label for="arrival">Adresse d'arrivée :</label>
    <input type="text" id="arrival" name="arrival" placeholder="Ville d'arrivée" required>

    <label for="date">Date :</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Rechercher</button>
  </form>
</section>

<!-- Section des résultats -->
<section id="search-results">
  <h2>Résultats de recherche</h2>
  <div id="results-container">
    <!-- Les résultats dynamiques apparaîtront ici -->
  </div>
</section>
