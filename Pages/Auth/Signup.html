<div class="hero-scene text-center text-white"> 
  <div class="hero-scene-content"> 
      <h1> Je m'inscris</h1>
  </div>
</div>
<div class="container-Validation">
  <form id="formulaire-d-inscription">
      <div class="mb-3">
          <label for="Nameinput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="Nameinput" name="nom">
      </div>

      <div class="mb-3">
          <label for="Prenominput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="Prenominput" name="prenom">
      </div>

      <div class="mb-3">
          <label for="Emailinput" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="Emailinput" name="email">
      </div>
        
      <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="mdp">
          <small class="text-muted">
              Le mot de passe doit contenir :
              <ul>
                  <li>Au moins 8 caractères</li>
                  <li>Au moins une majuscule</li>
                  <li>Au moins un chiffre</li>
                  <li>Au moins un caractère spécial (@, $, !, %, *, ?, &)</li>
              </ul>
          </small>
      </div>

      <div class="mb-3">
          <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
          <input type="password" class="form-control" id="ValidatePasswordInput" name="confirm-mdp">
      </div>

      <button type="button" class="btn btn-primary inscription">Valider</button>
  </form>
  <div class="text-center pt-3">
      <a href="/Signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
  </div>
</div>
