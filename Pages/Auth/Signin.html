<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Je me connecte</h1>
    </div>
</div>

<div class="container-connexion">
    <form id="Signinform">
        <!-- Champ Email -->
        <div class="mb-3">
            <label for="mailInput" class="form-label">Adresse email</label>
            <input 
                type="email" 
                class="form-control" 
                id="mailInput" 
                name="email" 
                placeholder="Entrez votre email" 
                required>
            <div class="invalid-feedback">Veuillez saisir une adresse email valide.</div>
        </div>

        <!-- Champ Mot de Passe -->
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input 
                type="password" 
                class="form-control" 
                id="passwordInput" 
                name="password" 
                placeholder="Entrez votre mot de passe" 
                required>
            <div class="invalid-feedback">Veuillez saisir votre mot de passe.</div>
            <div class="text-end mt-2">
                <a href="/Motdepasse" class="forgot-password-link">Mot de passe oubli√© ?</a>
            </div>
        </div>

        <!-- Bouton Connexion -->
        <button type="button" class="btn btn-primary w-100" id="btnSignin">Connexion</button>
    </form>

    <div class="text-center pt-3">
        <a href="/Signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
    </div>
</div>
