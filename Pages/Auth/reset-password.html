<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Réinitialisation du mot de passe</h3>
                    <form id="passwordResetForm">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Entrez un nouveau mot de passe" required>
                            <div class="invalid-feedback">Veuillez entrer un mot de passe valide.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez le mot de passe" required>
                            <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Réinitialiser</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
