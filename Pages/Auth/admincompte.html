        <h1>Tableau de Bord Administrateur</h1>

<div class="utilisateuradmin-container">
    <!-- Section de création d'un compte employé -->
    <section class="createEmployee">
        <h2>Créer un compte employé</h2>
        <form id="createEmployeeForm">
            <input type="text" id="employeeName" placeholder="Nom de l'employé" required />
            <input type="text" id="employeePrenom" placeholder="Prénom de l'employé" required />
            <input type="email" id="employeeEmail" placeholder="Email" required />
            <input type="password" id="employeePassword" placeholder="Mot de passe" required />
            <button id="submitButton" type="button">Valider</button>
        </form>
    </section>
