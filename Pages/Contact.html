
<div class="container-contact">
    <form id="contactForm" novalidate>
        <div class="mb-3">
            <label for="Nameinput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="Nameinput" required>
            <div class="invalid-feedback">Veuillez entrer votre nom.</div>
        </div>

        <div class="mb-3">
            <label for="Prenominput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="Prenominput" required>
            <div class="invalid-feedback">Veuillez entrer votre prénom.</div>
        </div>

        <div class="mb-3">
            <label for="Emailinput" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="Emailinput" required>
            <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
        </div>

        <div class="mb-3">
            <label for="Messageinput" class="form-label">Message</label>
            <textarea class="form-control" id="Messageinput" rows="5" required></textarea>
            <div class="invalid-feedback">Veuillez entrer un message.</div>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
